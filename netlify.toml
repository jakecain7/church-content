[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express","node-fetch"]

[[redirects]]
  from = "/api/ideogram/*"
  to = "/.netlify/functions/ideogram-proxy"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/images/*"
    [headers.values]
    Cache-Control = "public, max-age=31536000"